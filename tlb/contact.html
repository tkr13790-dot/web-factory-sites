
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Access | とらいち</title>
    <meta name="description" content="とらいち。焼き鳥屋。飲食。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1. リセット & ベーススタイル */
        :root {
            --color-primary: #333; /* 墨色に近い落ち着いた黒 */
            --color-secondary: #F5F5F5; /* 生成り/オフホワイト */
            --color-accent: #A04040; /* 落ち着いた朱色 */
            --font-base: 'Helvetica Neue', Arial, sans-serif;
            --font-japanese: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            --spacing-large: 60px;
            --spacing-medium: 30px;
            --spacing-small: 15px;
            --button-min-size: 48px; /* 44px以上の要件を満たす */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-japanese), var(--font-base);
            line-height: 1.6;
            color: var(--color-primary);
            background-color: var(--color-secondary);
        }

        a {
            text-decoration: none;
            color: var(--color-primary);
            transition: color 0.3s;
        }

        a:hover {
            color: var(--color-accent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-small);
        }

        h1, h2, h3 {
            margin-bottom: var(--spacing-small);
            font-weight: 700;
        }

        /* 2. ヘッダーとナビゲーション (和モダンなデザイン) */
        header {
            background-color: var(--color-primary);
            padding: var(--spacing-small) 0;
            border-bottom: 4px solid var(--color-accent);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-small);
        }

        .logo a {
            font-size: 1.8rem;
            color: var(--color-secondary);
            font-weight: 900;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li a {
            color: var(--color-secondary);
            padding: 0 15px;
            font-size: 1rem;
            display: inline-block;
            line-height: var(--button-min-size); /* スマホでのタップ領域確保 */
        }
        
        nav ul li a:hover,
        .current-page a {
            color: var(--color-accent);
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        /* 3. メインコンテンツレイアウト (Flexbox利用) */
        .main-content {
            padding: var(--spacing-large) 0;
        }

        .access-grid {
            display: flex;
            flex-direction: column; /* モバイルファースト: 縦並び */
            gap: var(--spacing-medium);
        }

        .map-section {
            flex-grow: 1;
            min-height: 300px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-medium);
            padding: var(--spacing-small);
            background-color: white;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .details-block h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 5px;
            margin-bottom: var(--spacing-small);
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-item strong {
            display: block;
            font-size: 1.1rem;
            color: var(--color-accent);
            margin-bottom: 3px;
        }

        /* 4. アクションボタンセクション */
        .actions-block {
            padding-top: var(--spacing-small);
            border-top: 1px solid #ccc;
        }

        .action-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            min-height: var(--button-min-size); /* タップ領域 */
            line-height: var(--button-min-size) !important; 
            box-sizing: border-box; /* paddingを含めてmin-heightを計算 */
        }
        
        /* 予約ボタン */
        .btn-reserve {
            background-color: var(--color-accent);
            color: var(--color-secondary);
            border: none;
            box-shadow: 0 4px 0 0 #703030; /* 立体感 */
        }

        .btn-reserve:hover {
            background-color: #c05050;
            opacity: 0.9;
        }

        /* SNSボタン */
        .sns-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .sns-link {
            width: var(--button-min-size);
            height: var(--button-min-size);
            background-color: var(--color-primary);
            color: var(--color-secondary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .sns-link:hover {
            background-color: var(--color-accent);
            transform: scale(1.05);
        }

        /* 5. フッター */
        footer {
            text-align: center;
            padding: var(--spacing-small);
            margin-top: var(--spacing-medium);
            background-color: var(--color-primary);
            color: var(--color-secondary);
            font-size: 0.8rem;
        }

        /* 6. メディアクエリ (PC対応 769px以上) */
        @media (min-width: 769px) {
            
            .container {
                padding: 0 var(--spacing-medium);
            }

            /* ナビゲーションの調整 */
            nav ul li a {
                 padding: 0 20px;
                 line-height: inherit; /* 通常の高さに戻す */
            }

            /* アクセスグリッド：横並び */
            .access-grid {
                flex-direction: row; /* PCでは横並び */
                align-items: flex-start;
            }

            .map-section {
                flex: 2; /* 地図を広く */
                min-height: 500px;
            }

            .info-section {
                flex: 1; /* 情報/アクションをコンパクトに */
                max-width: 400px;
            }
            
            /* ボタンは横幅に合わせて調整 */
            .action-button {
                width: auto; 
                display: inline-block;
                padding: 10px 40px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo"><a href="index.html">とらいち</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">TOP</a></li>
                    <li><a href="about.html">CONCEPT</a></li>
                    <li class="current-page"><a href="contact.html">ACCESS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>アクセス</h1>
            <p style="margin-bottom: var(--spacing-medium); font-size: 1.1rem; color: #666;">
                当店は宮平の閑静なエリアにございます。皆様のご来店を心よりお待ちしております。
            </p>

            <div class="access-grid">
                
                <!-- 地図セクション -->
                <div class="map-section">
                    <!-- 実際にはGoogle Maps APIまたはiframeを埋め込む -->
                    <p style="color: #666;">[地図埋め込みエリア]</p>
                </div>
                
                <!-- 詳細情報＆アクションセクション -->
                <div class="info-section">

                    <!-- 詳細情報 -->
                    <div class="details-block">
                        <h2>店舗情報</h2>
                        <div class="detail-item">
                            <strong>所在地</strong>
                            <p>〒XXX-XXXX 東京都 宮平123番地</p>
                        </div>
                        <div class="detail-item">
                            <strong>営業時間</strong>
                            <p>17:00 〜 23:00 (L.O. 22:30)</p>
                        </div>
                        <div class="detail-item">
                            <strong>定休日</strong>
                            <p>毎週水曜日</p>
                        </div>
                        <div class="detail-item">
                            <strong>電話番号</strong>
                            <p>03-XXXX-XXXX</p>
                        </div>
                    </div>
                    
                    <!-- アクション (予約・SNS) -->
                    <div class="actions-block">
                        <h2>ご予約・お問い合わせ</h2>
                        <a href="tel:03xxxxxxxx" class="action-button btn-reserve">
                            電話で今すぐ予約
                        </a>
                        <a href="#" class="action-button" style="background-color: var(--color-primary); color: var(--color-secondary);">
                            Web予約サイトへ
                        </a>

                        <div class="sns-links">
                            <a href="#" class="sns-link" aria-label="Instagram">
                                IG
                            </a>
                            <a href="#" class="sns-link" aria-label="Twitter/X">
                                X
                            </a>
                            <a href="#" class="sns-link" aria-label="Line">
                                Line
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 とらいち All Rights Reserved.</p>
    </footer>

</body>
</html>
